        body,div,ul,li,ol,p,span,h1,h2,h3,h4,h5,h6,a,img,table,form{margin:0;padding:0;}
        body{font:16px/1.5 "Microsoft Yahei" ;}

 </head>
 <body>
 
    <script>
        {
            let s1 = Symbol('s1');
            let s2 = Symbol.for('s2');
            let s3 = Symbol.for('s2');
            let s4 = Symbol('s4');
            let s5 = Symbol('s4');
            let s6 = Symbol('s6');
            let s7 = Symbol.for('s6');
            console.log(s1, s2, s3, s4, s5);
            console.log(s1 === s2,s2 === s3,s4 === s5,s6 === s7);//false true false false

            //Symbol方法返回一个已经登记的Symbol类型值的key
            console.log(Symbol.keyFor(s1), Symbol.keyFor(s2)); //undefined "s2"
        }

        {
            let a1 = Symbol.for('abc');
            let obj = {
                [a1]: '123',
                'abc': 345,
                'c': 456
            };
            console.log(obj);

            //Symbol作为属性名，该属性不会出现在for...in for...of循环中
            for(let [key, val] of Object.entries(obj)){
                console.log(key, val);
            }
            console.log(Object.getOwnPropertyNames(obj));//["abc", "c"]
            console.log(Object.getOwnPropertySymbols(obj));//[Symbol(abc)]
            console.log(Reflect.ownKeys(obj));//["abc", "c", Symbol(abc)]   返回所有的键值
            Reflect.ownKeys(obj).forEach(function (item) {
                console.log(item, obj[item]);
            })
        }



    </script>
