    <script>
        {
            //map和数组的对比
            let map = new Map();
            let arr = [];

             //增
            map.set('t',1);
            arr.push({t:1});
            console.log(map,arr);

            //查
            let map_exist = map.has('t');
            let arr_exist = arr.find(item => item.t);
            console.log(map_exist, arr_exist);//true {t:1}

            //改
            map.set('t',2);
            arr.forEach(item => item.t ? item.t = 2: '');
            console.log(map,arr);

            //删
            map.delete('t');
            let index = arr.findIndex(item => item.t);
            arr.splice(index, 1);
            console.log(map,arr);

        }

        {
            //set和数组的对比
            let set = new Set();
            let arr = [];

            //增
            let obj = {t:1};
            set.add(obj);
            arr.push(obj);
            console.log(set,arr);

            //查
            let set_exist = set.has(obj);
            let arr_exist = arr.find(item => item.t);
            console.log(set_exist, arr_exist);

            //改
            set.forEach(item => item.t ? item.t = 2 : '');
            arr.forEach(item => item.t ? item.t = 2 : '');
            console.log(set, arr);

            //删
            set.forEach(item => item.t ? set.delete(item) : '');
            let index = arr.findIndex(item => item.t);
            arr.splice(index, 1);
            console.log(set, arr);
        }
    </script>
