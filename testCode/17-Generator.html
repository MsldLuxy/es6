            let tell = function* () {
                console.log(111);
                console.log(222);
                console.log(yield 'hhh');//undefined
                yield 'hello';
                console.log(333);
                console.log(444)
                yield 1+2;
                console.log(555);
                console.log(666);
                return 'ending';
                console.log(777);
            }
            let t = tell();
            console.log(t.next());
            console.log('\n');
            console.log(t.next());
            console.log('\n');
            console.log(t.next());
            console.log('\n');
            console.log(t.next());

        }

        {

                while(1){
                    yield 'A';

            }

            let status = state();
