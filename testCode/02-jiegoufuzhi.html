        {

//        适用场景

        {
            let a, b, rest;

            console.log(a, b);
        }

        //获取函数值
        {
            function fn() {
                return [1, 2];
            }
            let a, b, rest;
            [a, b] = fn()

        }

        //选择性接收
        {
            function fn() {
                return [1, 2, 3, 4, 5];
            }
            let a, b, rest;
            [a, , , b] = fn()
            console.log(a, b);
        }


        {
            let o = {p:1, q:true};
          /*  let {p, q} = o;
            console.log(p, q);*/ //可直接写对象中的key值，也可在赋值时重新定义一个变量
            let {p:a, q:b} = o;

        }

        {
            let {a=10, b=5} = {a:3};

        }

        {
            let metaData = {
                title: 'abc',
                test: [{
                    title: 'test',

                }]
            }
           /* let {title, test:[{desc}]} = metaData;

           let {title: esTitle, test:[{title: cnTitle}]} = metaData;
           console.log(esTitle, cnTitle);
        }

        {
            //数值和布尔值的解构赋值时
            let {toString: s} = 123;//先把数值或者布尔值转为对象  Number和Boolean中有toString这个属性 再赋值
            console.log(s === Number.prototype.toString);//true
            let {toString: b} = true;//先把数值或者布尔值转为对象  Number和Boolean中有toString这个属性 再赋值
            console.log(b === Boolean.prototype.toString);//true

            let {p: a} = {p: 1};
            console.log(a); //1
        }
