    <style>
        body,div,ul,li,ol,p,span,h1,h2,h3,h4,h5,h6,a,img,table,form{margin:0;padding:0;}
        body{font:16px/1.5 "Microsoft Yahei" ;}

 <body>
 <p>ppp1</p>
 <p>ppp2</p>
 <p>ppp3</p>
    <script>

        //Array.of()
        {
            let arr = Array.of(3, 4, 5);
            console.log(arr); // [3, 4, 5]

            let empty = Array.of();
            console.log(empty);//[]

            let arr1 = Array(3); //这个只是限定数组的长度
            let arr2 = Array.of(3);
            console.log(arr1, arr2);//[empty × 3] [3]

            let arr3 = Array(1, 2, 3);//长度不少于两个时  没有差别
            let arr4 = Array.of(1, 2, 3);
            console.log(arr3, arr4);//(3) [1, 2, 3] (3) [1, 2, 3]
        }
        console.log('\n');

        //Array.from()
        {
            //将类似数组的对象转换为真的数组  真的数组才能用forEach
            let aP = document.querySelectorAll('p');
            Array.from(aP).forEach(function (item) {
                console.log(item);//<p>ppp1</p> <p>ppp2</p> <p>ppp3</p>
                console.log(item.textContent);//ppp1 ppp2 ppp3
            })

            //Array.from()有两个参数
            console.log(Array.from([1, 2, 3], function (item) {
                return item * 2;
            }))
        }

        console.log('\n');
        //Array.fill()
        {
            console.log([1, 'a', undefined].fill(7));
            console.log(['a', 'b', 'c'].fill(7, 1, 3));
        }

        //keys() values() entries()
        console.log('\n');
        {

            for(let i of [1, 'c', 'kkk'].keys()){
                console.log(i);//0 1 2
            }
            for(let i of [1, 'c', 'kkk'].values()){
                console.log(i);//1 c kkk
            }
            for(let [index,value] of [1, 'c', 'kkk'].entries()){
                console.log(index, value);//输出键值对0 1  1 c  2 kkk
            }
        }

        console.log('\n');
        //copyWithin()
        {
            console.log([1,2,3,4,5].copyWithin(1, 2, 3));
        }

        console.log('\n');
        //find() findIndex()
        {
            //都是找到就不找了 find返回找到的值  findIndex返回下标
            console.log([1,2,3,4,5].find(function (item,index,arr) {
                console.log(index);//当前下标
                console.log(arr);//原数组
                return item > 3;
            }));
            console.log([1,2,3,4,5].findIndex(function (item) {
                return item > 3;
            }));
        }

        console.log('\n');
        //includes()
        {
            console.log([1,2,NaN].includes(1));//T
            console.log([1,2,NaN].includes(NaN));//T

        }
    </script>
 </body>
